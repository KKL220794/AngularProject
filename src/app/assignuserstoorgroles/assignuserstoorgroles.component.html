<div class="jumbotron" style="height: 100%; margin-top: 15px">
    <h3 id="title">ASSIGN USERS TO ORG ROLES</h3>
    <br>
    <form>
        <div class="form-group row" style="margin-left: 5rem">
            <label for="orgrole" style="margin-top: 5px">Select Organazational Role:</label>&nbsp;&nbsp;
            <select id="orgroles" class="form-control">
                <option value="_GL01IM101MH - 101 Material Handler">_GL01IM101MH - 101 Material Handler</option>
                <option value="_GL01IM3PLWH- 3PL Whse Mat Handler">_GL01IM3PLWH- 3PL Whse Mat Handler</option>
                <option value="_GL01IMCRIB- CRIB ATTENDANT">_GL01IMCRIB- CRIB ATTENDANT</option>
                <option value="_GL01IMLNTRK- IMWM MX End of Line Trucker">_GL01IMLNTRK- IMWM MX End of Line Trucker
                </option>
            </select>
        </div>

        <div class="row" style="margin-left: 4rem">
            <div class="col-md-7 col-sm-7 col-lg-7">
                <div class="form-group row">
                    <div class="col-md-2 col-sm-2 col-lg-2">
                        <label for="racfid" style="margin-top: 5px">RACFID:</label>
                    </div>
                    <div class="col-md-9 col-sm-9 col-lg-9">
                        <input type="text" id="racfid" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-sm-5 col-lg-5">
                <div class="form-group row">
                    <div class="col-md-2 col-sm-2 col-lg-2">
                        <label for="name" style="margin-top: 5px">Name:</label>
                    </div>
                    <div class="col-md-6 col-sm-6 col-lg-6">
                        <input type="text" id="name" class="form-control" required>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group" style="text-align: center">
            <button type="submit" class="btn btn-success">Search</button>
        </div>

        <div class="row" style="margin-left: 4rem">

            <div class="col-md-5 col-sm-5 col-lg-5">
                <label for="available">Available</label>
                <select name="availableUsers" id="availableUsers" multiple="" class="form-control">
                    <option value="Lk91667" *ngFor="let li of list;let i = index" (click)="availableIndex = i">
                        {{li}}</option>
                </select>
            </div>

            <div class="col-md-1 col-sm-1 col-lg-1" style="margin-top: 30px">
                <input type="button" value=">" style="width:70px;" (click)="onSelectRight(availableIndex)"
                    class="form-control">
                <input type="button" value="<" style="width:70px;" (click)="onSelectLeft(selectedIndex)"
                    class="form-control">
                <input type="button" value=">>" style="width:70px;" (click)="onCompleteSelect('right')"
                    class="form-control">
                <input type="button" value="<<" style="width:70px;" (click)="onCompleteSelect('left')"
                    class="form-control">
            </div>

            <div class="col-md-5 col-sm-5 col-lg-5" style="margin-left: 1rem">
                <label for="available">Selected</label>
                <select name="selectedUsers" id="selectedUsers" multiple="" class="form-control">
                    <option *ngFor="let li of newList;let i = index" (click)="selectedIndex = i">{{li}}
                    </option>
                </select>
            </div>
        </div>
<br>
            <div class="form-group " style="text-align: center">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>       
    </form>
</div>
